<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooked Resume - AI-Powered Resume Review</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <a href="help.html" class="help-button" aria-label="Help">
        <strong>?</strong>
      </a>

      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg
          class="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg
          class="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>

      <header class="header">
        <h1 class="title">
          <a href="https://cooked-resume.vercel.app/">Cooked Resume</a>
        </h1>
        <p class="subtitle">AI-Powered Resume Review Tool</p>
      </header>

      <div class="upload-section" id="uploadSection">
        <div class="upload-area" id="uploadArea">
          <svg
            class="upload-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <p class="upload-text">
            Drop your PDF resume here or click to browse
          </p>
          <p class="upload-hint">PDF files only</p>
          <input type="file" id="fileInput" accept=".pdf" hidden />
        </div>
      </div>

      <div class="loading-section hidden" id="loadingSection">
        <div class="spinner"></div>
        <p class="loading-text">Analyzing your resume...</p>
      </div>

      <div class="results-section hidden" id="resultsSection">
        <div class="results-header">
          <h2 class="results-title">Resume Review</h2>
          <div class="results-actions">
            <button class="btn btn-secondary" id="copyBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              Copy
            </button>
            <button class="btn btn-primary" id="clearBtn">Clear</button>
          </div>
        </div>
        <div class="feedback-container" id="feedbackContainer"></div>
      </div>

      <div class="error-section hidden" id="errorSection">
        <div class="error-content">
          <svg
            class="error-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <h3 class="error-title">Error <span id="errorCode"></span></h3>
          <p class="error-message" id="errorMessage"></p>
          <button class="btn btn-primary" id="errorClearBtn">Try Again</button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
